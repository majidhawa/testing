<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <div class="images">
          <h1 style="color: purple; text-align: center">
            Welcome to our <br />community
          </h1>
          <img src="ImageS.png" alt="image" />
        </div>
  
        <div class="form">
          <h2>Create Account</h2>
          <h4>Sign up to your account below</h4>
          <br />
          <br />
          <div class="names">
            <label for="firstname">First Name</label>
            <label for="lastname">Last Name</label>
            <input class="input" name="firstname" type="text" required />
            <input name="lastname" class="input" type="text" />
            <br />
            <br />
          </div>
  
          <label for="email"> Email Address</label>
          <br />
          <input class="input" name="email" type="email" />
          <br />
          <br />
          <label for="password">Password</label>
          <br />
          <input class="input" name="password" type="password" />
          <br />
          <br />
          <label for="confirm password">Confirm Password</label>
          <br />
          <input class="input" name=" confirm password" type="password" />
          <br />
          <br />
          <button class="button">Create Account</button>
          <br />
          <p>Already have an account?<b> Sign In</b></p>
          <h5>
            __________________________________or________________________________
          </h5>
          <div class="icons">
            <img src="google.png" alt="image" width="20px" />
            <img src="facebook.png" alt="image" width="20px" />
            <img src="apple.png" alt="image" width="20px" />
          </div>
        </div>
      </div>
</body>
</html>
